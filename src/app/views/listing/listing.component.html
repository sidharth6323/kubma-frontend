<div class="listing-container">
  <ngx-loading-bar></ngx-loading-bar>
  <div class="listing-header">
    <div class="container">
      <div class="row header-inner">
        <div class="left-section col-sm-5">
          <img src="assets/img/home_icon.png" />
          <span>21 Properties Available</span>
        </div>
        <div class="col-sm-7">
          <div class="right-section">
            <span class="sort-head">SORT BY:</span>
            <div class="sort" [ngClass]="{'selected':activeSort=='price'}" (click)="activeSort='price'">
              <span>Slice Price</span>
            </div>
            <div class="sort" [ngClass]="{'selected':activeSort=='rent'}" (click)="activeSort='rent'">
              <span>Rental Yield</span>
            </div>
            <div class="sort" [ngClass]="{'selected':activeSort=='gain'}" (click)="activeSort='gain'">
              <span>Capital Gain</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="listing-content">
    <div class="container">
      <div class="row">
        <div class="col-sm-3">
          <div class="filter-container">
            <div class="box">
              <div class="filter filter1">
                <div class="filter-header">
                  <span>Property Type</span>
                </div>
                <div class="filter-content">
                  <div class="check-container custom-checkbox" *ngFor="let i of ['Restaurant Space','Apparel Store','Tech/Appliance Store','Mall Commercial Space','Fitness/Wellness Space','Entertainment Hub']">
                    <input type="checkbox" value="{{i}}" id="type_{{i}}"/>
                    <label for="type_{{i}}">{{i}}</label>
                  </div>
                </div>
              </div>
              <hr />
              <div class="filter filter2">
                <div class="filter-header">
                  <span>Settlement Date</span>
                </div>
                <div class="filter-content">
                  <div class="check-container custom-checkbox" *ngFor="let i of ['Less than 1 year ago','1 -3 years ago','3 - 5 years ago','More than 5 years ago']">
                    <input type="checkbox" value="{{i}}" id="date_{{i}}"/>
                    <label for="date_{{i}}">{{i}}</label>
                  </div>
                </div>
              </div>
            </div>

            <div class="box">
              <div class="filter filter3">
                <div class="filter-header">
                  <span>Popular Locations</span>
                </div>
                <div class="filter-content">
                  <div class="check-container custom-checkbox" *ngFor="let i of ['Haus Khas','Vasant Kunj','Rajendar Nagar','Cannaught Place','Saket','Jasola']">
                    <input type="checkbox" value="{{i}}" id="location_{{i}}"/>
                    <label for="location_{{i}}">{{i}}</label>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-9">
          <div class="property-container">
            <div class="property" [routerLink]="['/property']" *ngFor="let i of [1,2,3,4,5,6,7,8]">
              <div class="header">
                <h3>DLF Promenade</h3>
              </div>
              <div class="content">
                <img class="prop_img" src="assets/img/restaurent_demo.png" />
                <div class="brand">
                  <img src="assets/img/brand_icon_demo.png" />
                  <span>Pizza Square</span>
                </div>
                <span>Restaurant in Food court</span>
                <hr />
              </div>
              <div class="footer">
                <div class="item">
                  <div class="row">
                    <img src="assets/img/slice_icon.png" />
                    <span>Slice</span>
                  </div>
                  <div class="row">
                    <span>Rs 1245</span>
                  </div>
                </div>
                <div class="item">
                  <div class="row">
                    <img src="assets/img/rent_icon.png" />
                    <span>Rental</span>
                  </div>
                  <div class="row">
                    <span>5.34 %</span>
                  </div>
                </div>
                <div class="item">
                  <div class="row">
                    <img src="assets/img/gain_icon.png" />
                    <span>Gain</span>
                  </div>
                  <div class="row">
                    <span>6.34 %</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
</div>
